<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background-color: #f2f2f2;
        }
      
        #inputFields {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #f2f2f2;
          border-radius: 20px;
          box-shadow: 10px 10px 20px #d9d9d9, -10px -10px 20px #ffffff;
          padding: 20px;
        }
      
        .input-row {
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
        }
      
        .input-row input {
          margin-right: 10px;
          background-color: #f2f2f2;
          border: none;
          border-radius: 10px;
          padding: 10px;
          box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff;
        }
      
        .copy-button {
          background-color: #f2f2f2;
          border: none;
          border-radius: 10px;
          padding: 10px;
          box-shadow: 5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
          cursor: pointer;
          font-weight: bold;
          transition: all 0.2s ease-in-out;
        }
      
        .copy-button:hover {
          background-color: #d9d9d9;
          box-shadow: none;
          transform: translate(2px, 2px);
        }
      
        button {
          background-color: #f2f2f2;
          border: none;
          border-radius: 10px;
          padding: 10px 20px;
          box-shadow: 5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
          cursor: pointer;
          font-weight: bold;
          transition: all 0.2s ease-in-out;
          margin-top: 20px;
        }
      
        button:hover {
          background-color: #d9d9d9;
          box-shadow: none;
          transform: translate(2px, 2px);
        }
      </style>
      
  </head>
  <body>
    <div id="inputFields">
      <div class="input-row">
        <input type="text" class="myInput" value="Hello, world!">
        <button class="copy-button" onclick="copyToClipboard(this)">Copy to Clipboard</button>
      </div>
    </div>

    <button onclick="addRow()">Add Row</button>

    <script>
      function copyToClipboard(button) {
        var inputField = button.parentNode.querySelector('.myInput');
        inputField.select();
        document.execCommand("copy");
        alert("Copied the text: " + inputField.value);
      }

      function addRow() {
        var inputFields = document.getElementById("inputFields");
        var newRow = document.createElement("div");
        newRow.classList.add("input-row");
        newRow.innerHTML = `
          <input type="text" class="myInput" value="">
          <button class="copy-button" onclick="copyToClipboard(this)">Copy to Clipboard</button>
        `;
        inputFields.appendChild(newRow);
      }
    </script>
  </body>
</html>
