<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edian's Clipboard</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background-color: #f2f2f2;
          color: #888888;
        }
       
        input, button {
             color: #888888;
        }     
        #inputFields {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #f2f2f2;
          border-radius: 20px;
          box-shadow: 10px 10px 20px #d9d9d9, -10px -10px 20px #ffffff;
          padding: 20px;
        }
      
        .input-row {
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
        }
      
        .input-row input {
          margin-right: 10px;
          margin-left: 10px;
          background-color: #f2f2f2;
          border: none;
          border-radius: 10px;
          padding: 10px;
          box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff;
        }
      
        .copy-button {
          background-color: #f2f2f2;
          border: none;
          border-radius: 10px;
          padding: 10px;
          box-shadow: 5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
          cursor: pointer;
          font-weight: bold;
          transition: all 0.2s ease-in-out;
        }
      
        .copy-button:hover {
          background-color: #d9d9d9;
          box-shadow: none;
          transform: translate(2px, 2px);
        }
      
        button {
          background-color: #f2f2f2;
          border: none;
          border-radius: 10px;
          padding: 10px 20px;
          box-shadow: 5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
          cursor: pointer;
          font-weight: bold;
          transition: all 0.2s ease-in-out;
          margin-top: 20px;
        }
      
        button:hover {
          background-color: #d9d9d9;
          box-shadow: none;
          transform: translate(2px, 2px);
        }
        @media screen and (max-width: 480px) {
  input[type="text"] {
    font-size: 16px;
    padding: 8px;
  }
}
        
      </style>
      
  </head>
  <body>
    <div id="inputFields">
      <div class="input-row">
        <button class="remove-button">-</button>
        <input type="text" placeholder="Enter text">
        <button class="copy-button">Copy</button>
      </div>
    </div>
    <button id="addButton">Add row</button>
    <script>
      // Add event listener to the copy button for each input row
      const copyButtons = document.querySelectorAll('.copy-button');
      copyButtons.forEach(button => {
        button.addEventListener('click', () => {
          const input = button.previousElementSibling;
          input.select();
          document.execCommand("copy");
        });
      });

      // Add event listener to the add button to create a new input row
      const addButton = document.getElementById('addButton');
      addButton.addEventListener('click', () => {
        const inputFields = document.getElementById('inputFields');
        const newRow = document.createElement('div');
        newRow.classList.add('input-row');
        newRow.innerHTML = `
          <button class="remove-button">-</button>
          <input type="text" placeholder="Enter text">
          <button class="copy-button">Copy</button>
        `;
        inputFields.appendChild(newRow);

        // Add event listener to the copy button for the new input row
        const newCopyButton = newRow.querySelector('.copy-button');
        newCopyButton.addEventListener('click', () => {
          const input = newCopyButton.previousElementSibling;
          input.select();
          document.execCommand("copy");
        });

        // Add event listener to the remove button for the new input row
        const newRemoveButton = newRow.querySelector('.remove-button');
        newRemoveButton.addEventListener('click', () => {
          newRow.remove();
        });
      });

      // Add event listener to the remove button for each input row
      const removeButtons = document.querySelectorAll('.remove-button');
      removeButtons.forEach(button => {
        button.addEventListener('click', () => {
          const row = button.parentNode;
          row.remove();
        });
      });
    </script>
  </body>
</html>
